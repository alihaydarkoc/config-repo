spring:
  application:
    name: package-service

  datasource:
    url: jdbc:postgresql://localhost:5432/paymentsystemdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 8
  cache:
    type: redÄ±s
    redis:
      time-to-live: PT2H
      cache-null-values: false

server:
  port: 8079

grpc:
  server:
    property:
      host: localhost
      port: 8086
