spring:
  application:
    name: keycloak-service
    port: 8084

  logging:
    level:
      org:
        springframework:
          security: DEBUG

  ## MYSQL DB Configuration ##
  datasource:
    url: jdbc:mysql://localhost:3306/keycloak
    username: keycloak
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  ## JPA / HIBERNATE  Configuration ##
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

## Server Configuration ##
server:
  port: 8084

## Keycloak Configuration of jwks_uri
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/realm-ahk-dev/protocol/openid-connect/certs
