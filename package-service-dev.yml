spring:
  application:
    name: package-service

  zipkin:
    base-url: http://localhost:9411

  datasource:
    url: jdbc:postgresql://localhost:5432/paymentsystemdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 8
  cache:
    type: redıs
    redis:
      time-to-live: PT2H
      cache-null-values: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

server:
  port: 8078

grpc:
  client:
    property-service: # @GrpcClient("property-service") ile eşleşir
      address: static://${grpc.server.property.host:localhost}:${grpc.server.property.port:8076}
      negotiation-type: plaintext # SSL/TLS kullanmıyorsanız

management:
  tracing:
    sampling:
      probability: 1.0
